<body>
		
<div class="modal fade" id="nowModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Volunteer Now Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/volunteerNow}" method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="recipient-name" name="f_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="recipient-name" name="l_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="text" class="form-control" id="recipient-name" name="email">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Campaign Name</label>
            <input type="text" class="form-control" id="recipient-name" name="campaign_name">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-outline-warning">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
